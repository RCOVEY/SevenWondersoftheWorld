<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models of the Seven Wonders of the World</title>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 40px;
            justify-content: center;
        }
        .sketchfab-embed-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .sketchfab-embed-wrapper:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>Explore 3D Models of the Seven Wonders of the World</header>
    <div class="container">
        <div class="sketchfab-embed-wrapper"> 
            <iframe title="Christ the Redeemer" src="https://sketchfab.com/models/d76206f318d14425ad12c18bf0d02ccc/embed?autoplay=1&camera=auto"></iframe> 
        </div>
        <div class="sketchfab-embed-wrapper"> 
            <iframe title="Machu Picchu" src="https://sketchfab.com/models/36ed2a613f924c1b9051d87a27df5491/embed?autoplay=1&camera=auto"></iframe> 
        </div>
        <div class="sketchfab-embed-wrapper"> 
            <iframe title="Taj Mahal" src="https://sketchfab.com/models/b89c6ceb0579437eb531a71f6f463eea/embed?autoplay=1&camera=auto"></iframe> 
        </div>
        <div class="sketchfab-embed-wrapper"> 
            <iframe title="Great Wall of China" src="https://sketchfab.com/models/32f1443d65794c1a84742eae38c6ea31/embed?autoplay=1&camera=auto"></iframe> 
        </div>
        <div class="sketchfab-embed-wrapper"> 
            <iframe title="Colosseum" src="https://sketchfab.com/models/03c8b102adf04e10babac28938d53e80/embed?autoplay=1&camera=auto"></iframe> 
        </div>
        <div class="sketchfab-embed-wrapper"> 
            <iframe title="Petra" src="https://sketchfab.com/models/3c1cbd042d4544cfb92d163c8e0395bf/embed?autoplay=1&camera=auto"></iframe> 
        </div>
        <div class="sketchfab-embed-wrapper"> 
            <iframe title="Chichén Itzá" src="https://sketchfab.com/models/78a5c05624ee4830a32067f6b0ea37f7/embed?autoplay=1&camera=auto"></iframe> 
        </div>
    </div>
</body>
</html>
